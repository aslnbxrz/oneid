# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.2', '8.3', '8.4' ]
    name: PHP ${{ matrix.php }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, sqlite, pdo_sqlite, dom, curl, json, xml
          coverage: none

      - name: Get composer cache dir
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # ---- PHP 8.2: dev deps-ni mos versiyalarga tushiramiz
      - name: Adjust dev dependencies for PHP 8.2
        if: matrix.php == '8.2'
        run: |
          composer remove --dev pestphp/pest pestphp/pest-plugin pestphp/pest-plugin-arch pestphp/pest-plugin-laravel brianium/paratest phpunit/phpunit --no-update || true
          composer require --dev \
            phpunit/phpunit:^11.5.3 \
            pestphp/pest:^3.6 \
            pestphp/pest-plugin:^3.0 \
            pestphp/pest-plugin-arch:^3.0 \
            pestphp/pest-plugin-laravel:^3.0 \
            'brianium/paratest:^7.0 <7.12' \
            --no-interaction --no-update

      - name: Install dependencies
        run: composer update -W --prefer-dist --no-progress

      - name: Run tests
        run: ./vendor/bin/pest

  code-style:
    runs-on: ubuntu-latest
    name: Code Style

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, curl, json, xml

      - name: Get composer cache dir
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-lint-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer update -W --prefer-dist --no-progress

      - name: Run Pint (lint --test)
        run: composer lint:test